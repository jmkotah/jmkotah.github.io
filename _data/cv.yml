- title: Research Interests
  type: nested_list
  contents:
    - title: Early-life stress in later-life health in mouse models
      items:
        - Impact on aging in <a href="https://pubmed.ncbi.nlm.nih.gov/34430678/">wildtype</a> and <a href="https://pubmed.ncbi.nlm.nih.gov/29563870/">APP/PS1</a> mice
        - Impact on glial cells such as <a href="https://pubmed.ncbi.nlm.nih.gov/32197653/">astrocytes</a> and <a href="https://pubmed.ncbi.nlm.nih.gov/36481769/">microglia</a>
        - Impact on the <a href="https://pubmed.ncbi.nlm.nih.gov/38055782/">hippocampal synaptic proteome</a>
    - title: Neurodegenerative diseases from postmortem human samples
      items:
        - Using <a href="https://pubmed.ncbi.nlm.nih.gov/39501035/">spatial transcriptomics</a> to study lesion progression in multiple sclerosis

- title: Research skills
  type: nested_list
  contents:
    - title: Behavioral neuroscience
      items:
        - Experiments with postnatal (postnatal days 9/21/28) and adult mice
        - Standard behavioral tests (e.g., object reconition test, object location test, Morris water maze)
    - title: Molecular neuroscience
      items:
        - RNA isolation, qPCR
        - Protein isolation, Western blot
        - Isolating synaptosomes from frozen brain tissue
        - Flow cytometry and fluorescence activated cell sorting
        - Immunohistochemistry
        - Immunofluorescence
    - title: Imaging
      items:
        - Light microscopy
        - Epifluorescent microscopy 
        - Confocal microscopy
    - title: Data analysis in R
      items:
        - Data analysis and visualization with packages such as dplyr, tidyr, and ggplot2.
        - Write custom R functions and <a href="https://github.com/jmkotah/antiboydy">packages</a>
        - Analyze bulk RNA sequencing data (DeSeq2, EdgeR)
        - Analyze single cell/nucleus RNA sequencing data (Seurat)
        - Make <a href="https://amsterdamstudygroup.shinyapps.io/ES_Synaptosome_Proteomics_Visualizer/">shiny apps</a> to visualize proteomics data
    - title: Data analysis in Python
      items:
        - Analyze single cell/nucleus RNA sequencing data (scanpy)
        - Analyze spatial transcriptomics data (squidpy)
        

